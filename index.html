<body>

<h1>ğŸ“· ã‚«ãƒ¡ãƒ©ã‚¢ãƒ—ãƒª</h1>

<video id="video" autoplay playsinline></video>
<br>
<button id="snap">ğŸ“¸ æ’®å½±</button>
<button id="switch">ğŸ”„ ã‚«ãƒ¡ãƒ©åˆ‡ã‚Šæ›¿ãˆ</button>

<div id="photos"></div>

<script>
  const video = document.getElementById('video');
  const snap = document.getElementById('snap');
  const switchBtn = document.getElementById('switch');
  const photos = document.getElementById('photos');

  let currentCamera = 'user'; // 'user' = ã‚¤ãƒ³ã‚«ãƒ¡, 'environment' = ã‚¢ã‚¦ãƒˆã‚«ãƒ¡
  let stream;

  async function startCamera(facingMode) {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode },
        audio: false
      });
      video.srcObject = stream;
    } catch (err) {
      alert('ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“: ' + err.message);
    }
  }

  // åˆæœŸï¼šã‚¤ãƒ³ã‚«ãƒ¡
  startCamera(currentCamera);

  // æ’®å½±
  snap.addEventListener('click', () => {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const img = document.createElement('img');
    img.src = canvas.toDataURL('image/png');
    photos.prepend(img);
  });

  // ã‚«ãƒ¡ãƒ©åˆ‡ã‚Šæ›¿ãˆ
  switchBtn.addEventListener('click', () => {
    currentCamera = currentCamera === 'user' ? 'environment' : 'user';
    startCamera(currentCamera);
  });
</script>
